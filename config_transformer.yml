# DO NOT MOVE, UNLESS NECESSARY!!!

- module_name: "preprocess"

  module_config:

    preprocess_method: "mel_spec" # only mel_spec and mfcc are supported at this moment

    preprocess_param:
      # n_mfcc: 20
      n_fft: 2048
      hop_length: 512

    data_reshape: False

- module_name: "model"

  module_config:

    model_name: "Transformer"

    model_init_config:
      input_len_1: 128
      input_len_2: 126
      layers_param:
        - layer_name: "TransformerEncoder"
          layer_kwargs:
            embed_dim: 126
            dense_dim: 200
            num_heads: 8
        - layer_name: "Flatten"
        - layer_name: "Dense"
          layer_kwargs:
            units: 64
            activation: "relu"
        - layer_name: "Dense"
          layer_kwargs:
            units: 2
            activation: "softmax"
      compile_param:
        optimizer: 'adam'
        loss: 'sparse_categorical_crossentropy'
        metrics:
          - accuracy

    model_fit_config:
      balance_sample_number: True
      cycles: 15
      epochs: 5
      batch_size: 30

    model_predict_config:
      acc_req: 0.8